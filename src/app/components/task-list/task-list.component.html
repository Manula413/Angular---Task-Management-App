<div class="task-list">
  <h2>Task List</h2>
  <div *ngIf="tasks.length > 0; else noTasks">
    <ul>
      <li *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <div class="task-info">
          <span>{{ i + 1 }}. {{ task.title }}</span>
          <span class="due-date" *ngIf="task.dueDate">Due: {{ task.dueDate | date: 'shortDate' }}</span>
        </div>
        <div class="task-actions">
          <button (click)="toggleCompletion(task)">
            {{ task.completed ? 'Mark as Incomplete' : 'Mark as Complete' }}
          </button>
          <button (click)="deleteTask(i)" class="delete-btn">Delete</button>
        </div>
      </li>
    </ul>
  </div>
  <ng-template #noTasks>
    <p class="no-tasks">No tasks available. Add some!</p>
  </ng-template>
  <button routerLink="/add-task" class="add-task-btn">Add New Task</button>
</div>
