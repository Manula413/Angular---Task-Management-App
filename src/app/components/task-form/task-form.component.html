<div class="task-form">
    <h2>Add New Task</h2>
    <form (ngSubmit)="addTask()">
      <label for="taskTitle">Task Title:</label>
      <input
        type="text"
        id="taskTitle"
        [(ngModel)]="newTaskTitle"
        name="taskTitle"
        required
      />
      <button type="submit">Add Task</button>
    </form>
    <button routerLink="/">Back to Task List</button>
  </div>
